<!DOCTYPE html>
<!-- attribute xmlns:th harus ada jika ingin menggunakan
template engine milik Thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text = " 'Hitung Umur - ' + ${birthdate}"></title>
    <style>
        .flex {
            display: flex;
            margin: 0;
            min-height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }
        .content { text-transform: uppercase }
        h1, h3 { text-align: center }
    </style>
</head>
<body class = "flex">
    <div class = "content">
        <h1>Age</h1>
        <div th:if = "${age != null}">
            <h3 th:text = "${#numbers.formatDecimal(age.mercurianYears(), 2,0)} + ' Mercurian Years' "></h3>
            <h3 th:text = "${#numbers.formatDecimal(age.venusianYears(), 2, 0)} + ' Venusian Years'"></h3>
            <h3 th:text = "${age.earthianYears()} + ' Earthian Years'"></h3>
            <h3 th:text = "${#numbers.formatDecimal(age.martianYears(), 2, 0)} + ' Martian Years '"></h3>
            <h3 th:text = "${#numbers.formatDecimal(age.jovianYears(), 2, 0)} + ' Jovian Years '"></h3>
        </div>
        <div th:unless = "${age != null}">
            <h3>Tanggal lahir dibutuhkan</h3>
        </div> 
    </div>
</body>
</html>
