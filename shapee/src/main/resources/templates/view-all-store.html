<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

    <head>
        <title> View All Store </title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>

    <body>
        <nav th:replace="fragments/fragment :: navbar('All Store')"></nav>
        <h2> Daftar Seluruh Store</h2>
        <div th:each="store : ${storeList}">
            <h3 th:text="'ID Store: ' + ${store.id}"></h3>
            <h3 th:text="'Nama Store: ' + ${store.nama}"></h3>
            <h3 th:text="'Keterangan: ' + ${store.keterangan}"></h3>
            <h3 th:text="'Followers: ' + ${store.followers}"></h3>
            <br>
            </div>
    </body>
</html>
